<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Iframe</title>
</head>
<body>
    <h1>HTML Iframe</h1>

    <p><i>keyword : html iframe</i></p>

    <iframe src="tags/reference-tag.html" title="referensi tag"></iframe>

    <ul>
        <li>utk nampilin hal web didalam web geyss</li><br>
        <li>iframe bisa diatur border, style, size serta anak2nya</li>
    </ul>


    Contoh Expert : <br><br>
    <iframe src="attributes/reference-attr.html" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>

    <p><a href="indox.html" target="iframe_a">Click to view HomePage</a></p>

    <p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p><br>

    <a href="indox.html">Back to Home</a>
</body>
</html>
